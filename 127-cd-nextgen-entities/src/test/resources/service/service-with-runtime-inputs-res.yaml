serviceInputs:
  serviceDefinition:
    type: Kubernetes
    spec:
      manifests:
        - manifest:
            identifier: mani_id
            type: HelmChart
            spec:
              chartName: <+input>
      variables:
        - name: variable1
          type: String
          required: true
          value: <+input>
        - name: variable2
          type: String
          required: false
          value: <+input>
