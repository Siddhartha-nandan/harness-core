apiVersion: v1
kind: ConfigMap
metadata:
  name: event-service
  namespace: '{{ .Release.Namespace }}'
  labels:
    {{- if .Values.global.commonLabels }}
    {{- include "harnesscommon.tplvalues.render" ( dict "value" .Values.global.commonLabels "context" $ ) | nindent 4 }}
    {{- end }}
  {{- if .Values.global.commonAnnotations }}
  annotations: {{- include "harnesscommon.tplvalues.render" ( dict "value" .Values.global.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
data:
  LOGGING_LEVEL: {{ .Values.config.LOGGING_LEVEL | default 'INFO' }}
  MONGO_INDEX_MANAGER_MODE: {{ .Values.config.MONGO_INDEX_MANAGER_MODE | default 'AUTO' }}
  EVEMTS_MONGO_INDEX_MANAGER_MODE: {{ .Values.config.EVEMTS_MONGO_INDEX_MANAGER_MODE | default 'AUTO' }}
  DEPLOY_MODE: {{ .Values.config.DEPLOY_MODE | default 'KUBERNETES_ONPREM' }}
  STACK_DRIVER_LOGGING_ENABLED: '{{ .Values.global.stackDriverLoggingEnabled }}'
  MEMORY: '{{ .Values.java.memory }}'
  {{- if .Values.additionalConfigs }}
  {{- toYaml .Values.additionalConfigs | nindent 2 }}
  {{- end }}
