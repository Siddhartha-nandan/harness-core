name: Delegate Metrics
identifier: delegate_metrics
metricGroup: delegate
metrics:
  - metricName: delegate_registration_failed
    metricDefinition: Delegate registration failed count
    type: Count
    unit: "1"
  - metricName: active_delegate_count
    metricDefinition: Active delegates count
    type: LastValue
    unit: count
  - metricName: delegate_restarted
    metricDefinition: Delegate restarted
    type: Count
    unit: "1"
  - metricName: delegate_disconnected
    metricDefinition: Delegate disconnected
    type: Count
    unit: "1"
  - metricName: destroy_delegate
    metricDefinition: Delegate self destruct
    type: Count
    unit: "1"
  - metricName: immutable_delegate
    metricDefinition: Immutable delegate count
    type: LastValue
    unit: count
  - metricName: mutable_delegate
    metricDefinition: Mutable delegate count
    type: LastValue
    unit: count
  - metricName: perpetual_tasks_num
    metricDefinition: Number of perpetual tasks
    type: LastValue
    unit: count
  - metricName: perpetual_tasks_assigned_num
    metricDefinition: Assigned Perpetual tasks
    type: LastValue
    unit: count
  - metricName: perpetual_tasks_unassigned_num
    metricDefinition: Unassigned Perpetual tasks
    type: LastValue
    unit: count
  - metricName: perpetual_tasks_to_rebalance_num
    metricDefinition: Perpetual tasks to rebalance
    type: LastValue
    unit: count

