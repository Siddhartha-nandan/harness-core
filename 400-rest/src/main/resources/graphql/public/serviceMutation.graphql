extend type Mutation {
    #Updates an Service and returns it.
    updateServiceMetadata(input: UpdateServiceMetadataInput!): UpdateServiceMetadataPayload @dataFetcher(name: updateServiceMetadata)
}

input UpdateServiceMetadataInput {
    clientMutationId: String
    applicationId: [String]!
    excludeServices: [String]
    cfCliVersion: String!
}

type UpdateServiceMetadataPayload {
    clientMutationId: String
    application: [Application]
    cfCliVersion: String
    updatedService: [Service]
}