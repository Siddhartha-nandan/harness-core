apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  labels:
    harness.io/release-name: release-name
  name: stableService-virtual-service
  namespace: namespace
spec:
  hosts:
  - stableService
  http:
  - match:
    - authority:
        regex: dummyValue
    route:
    - destination:
        host: stageService
      weight: 20
    - destination:
        host: stableService
      weight: 80
