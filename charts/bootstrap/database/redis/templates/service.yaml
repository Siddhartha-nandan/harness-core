apiVersion: v1
kind: Service
metadata:
  name: redis-harness
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
    {{- include "redis.labels" . | nindent 4 }}
  annotations:
spec:
  type: ClusterIP
  clusterIP: None
  ports:
  - name: server
    port: {{ .Values.service.serverport }}
    protocol: TCP
    targetPort: redis
  selector:
    release: redis
    app: redis
---
{{- if .Values.metrics.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: redis-metrics
  namespace: {{ .Release.Namespace }}
  labels:
    app: prometheus-redis-exporter
    name: redis-exporter-prometheus-redis-exporter
spec:
  ports:
    - name: redis-exporter
      protocol: TCP
      port: {{ .Values.service.metricsPort }}
      targetPort: exporter-port
  selector:
    app: redis
    release: redis
  clusterIPs:
  type: ClusterIP
  ipFamilies:
    - IPv4
  ipFamilyPolicy: SingleStack
  internalTrafficPolicy: Cluster
{{- end }}