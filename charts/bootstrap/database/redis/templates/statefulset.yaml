apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redis-harness-server
  namespace: {{ .Release.Namespace }}
  labels:
    app: redis
    {{- include "redis.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      release: redis
      app: redis
      {{- include "redis.selectorLabels" . | nindent 6 }}
  serviceName: redis-harness
  replicas: 1
  podManagementPolicy: OrderedReady
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      annotations:
        checksum/init-config: 0fb17318c62ec6e7f89897284e4d3edf7b1a0fc156692f8b15db8fd976df2e48
        {{- with .Values.podAnnotations }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        release: redis
        app: redis
        {{- include "redis.selectorLabels" . | nindent 8 }}
    spec:
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      serviceAccountName: {{ include "redis.serviceAccountName" . }}
      {{- include "redis.pullSecrets" . | nindent 6 }}
      containers:
      - name: redis
        image: {{ include "redis.redisImage" . }}
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        command:
        - redis-server
        args:
        - /data/conf/redis.conf
        env:
        livenessProbe:
          tcpSocket:
            port: {{ .Values.service.serverport }}
          initialDelaySeconds: 15
        resources:
              {{- toYaml .Values.redis.resources | nindent 12 }}
        ports:
        - name: redis
          containerPort: {{ .Values.service.serverport }}
        volumeMounts:
        - mountPath: /data
          name: data
      {{- if .Values.metrics.enabled }}
      - name: redis-exporter
        image: {{ include "redis.metricsImage" . }}
        ports:
        - containerPort: {{ .Values.service.metricsPort }}
          name: exporter-port
        volumeMounts:
        - name: data
          mountPath: /data
      {{- end }}
      volumes:
      - name: config
        configMap:
          name: redis-sentinel-harness-configmap
      - name: data
        persistentVolumeClaim:
          claimName: data-redis-sentinel-harness-server-0
      affinity:
        {{- with .Values.affinity }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        {{- if .Values.useAntiAffinity }}
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: redis-sentinel
                  release: redis-ha
              topologyKey: kubernetes.io/hostname
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app:  redis-sentinel
                    release: redis-ha
                    redis-sentinel-harness: replica
                topologyKey: failure-domain.beta.kubernetes.io/zone
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

