syntax = "proto3";

package io.harness.delegatetask;

option java_multiple_files = true;

message HttpTaskParametersNg1 {
  string method = 1;
  string url = 2;
  repeated HttpHeaderConfig httpHeaderConfig = 3;
  string body = 4;
  bool useProxy = 5;
  bool isCertValidationRequired = 6;
  int32 socketTimeoutMillis = 7;
}

message HttpHeaderConfig{
  string key = 1;
  string value = 2;
}
