components:
  schemas:
    Artifact:
      title: Artifact
      x-stoplight:
        id: c3n0lmsdacbn2
      type: object
      x-examples: {}
      properties:
        id:
          type: string
          description: id of the artifact
          example: 089855ea-f90e-4bea-a5c9-b5ddf85d3180
        type:
          type: string
          description: type of the artifact
          example: repo/image
        name:
          type: string
          description: name of the artifact
          example: harness/image
        tag:
          type: string
          description: tag of the artifact
          default: latest
          example: latest
        registry_url:
          type: string
          description: url of the artifact
          example: 'https://console.cloud.google.com/gcr/images/imageName'
        Scorecard:
          type: object
          x-stoplight:
            id: 7m3351uow4uoz
          properties:
            avg_score:
              type: string
              x-stoplight:
                id: dzeawozeox4ku
            max_score:
              type: string
              x-stoplight:
                id: 3l085wenozd1p
      required:
        - name
        - registry_url
    SbomProcess:
      title: SbomProcess
      x-stoplight:
        id: 0uqa1fyj6e80k
      type: object
      properties:
        name:
          type: string
          description: name of the sbom
          example: SBOM_Name
        data:
          type: string
          format: byte
          description: serialised sbom data
        format:
          type: string
          description: format of the SBOM
          example: spdx-json
        url:
          type: string
          description: URL of the sbom
          example: 'https://console.google.com/storage'
      required:
        - name
        - data
        - format
    Attestation:
      title: Attestation
      x-stoplight:
        id: c3z2hgis0ckih
      type: object
      properties:
        is_attested:
          type: boolean
          default: false
          description: is the sbom attested or not
        url:
          type: string
          description: url of the attested file
          example: 'https://storage.googleapis.com/sbom_store_public/kmpySmUISimoRrJL6NL73w/default/SSCS_CI_Plugin_Demo/CKO_SSCA_Pipeline/Build/39/q940CvjoQj-GEInJQfWiwg/sbom'
    SbomMetadata:
      title: SbomMetadata
      x-stoplight:
        id: gpn0zfxsfhgn0
      type: object
      properties:
        format:
          type: string
          description: stage name where sbom is generated
          minLength: 3
          example: spdx-json
        tool:
          type: string
          description: name of the package
          minLength: 3
          example: synk
        pipeline_execution_id:
          type: string
          description: name of the package
          example: z940CvjoQj-GEInJQfWiwq
          minLength: 3
        sequence_id:
          type: string
          description: name of the package
          example: '1'
        pipeline_identifier:
          type: string
          description: name of the package
          example: SSCA_Pipeline
          minLength: 3
        stage_identifier:
          type: string
          description: name of the Stage
          example: Build
        step_identifier:
          type: string
          description: id of the step
          example: Orchestrate
        build_url:
