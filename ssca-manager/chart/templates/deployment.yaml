apiVersion: apps/v1
kind: Deployment
metadata:
  name: ssca-manager
  namespace: {{ .Values.namespace.name }}
spec:
  selector:
    matchLabels:
      app: ssca-manager
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: {{ .Values.maxSurge }}
      maxUnavailable: {{ .Values.maxUnavailable }}
  template:
    metadata:
      labels:
        app: ssca-manager
        harness-team: SSCA
        harness-module: SSCA
    spec:
      {{- if .Values.dockercfg }}
      imagePullSecrets:
        - name: {{ .Values.name }}-dockercfg
      {{- end }}
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - ssca-manager
              topologyKey: kubernetes.io/hostname
      containers:
        - name: ssca-manager
          image: {{ .Values.image }}
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: {{ .Values.containerPort }}
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ .Values.name }}
            - secretRef:
                name: {{ .Values.name }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 300
            timeoutSeconds: 5
            periodSeconds: 60
            failureThreshold: 2
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            timeoutSeconds: 5
            periodSeconds: 5
          resources:
            limits:
              memory: {{ .Values.podMemory }}
            requests:
              memory: {{ .Values.podMemory }}
              cpu: {{ .Values.cpu | quote }}
