version: 1
inputs:
  image:
    type: string
    desc: image name
    default: golang
  repo:
    type: string
    desc: repository name
    required: true
    prompt: true
  count:
    type: number
  password:
    type: secret
    desc: docker password
    enums: [secret1, secret2]
    required: true
repository:
  connector: ConnectorDisconnectHandler
  name: harness-core
stages:
  - name: output variable
    type: ci
    spec:
      clone:
        disabled: true
      steps:
        - name: one
          type: script
          spec:
            strategy:
              parallelism: 2
            image: alpine
            run: export foo=bar
            outputs:
              - foo
registry:
  credentials:
    - account.docker
    - <+expression>
    - name: account.dockerhub
      match: docker.io
    - name: <+expression>
      match: <+expression>