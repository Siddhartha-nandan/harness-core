failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
spec:
  execution:
    steps:
      - step:
          name: "App Setup Step"
          identifier: setupStep
          type: BGAppSetup
          timeout: 10m
          spec:
            instanceCount: FromManifest
            existingVersionToKepp: 3
            additionalRoutes: ""
            tempRoutes: ""
      - step:
          type: Verify
          name: Verify
          identifier: Verify
          timeout: 2h
          spec: {}
      - step:
          name: "Deploy Step"
          identifier: deployStep
          type: AppResize
          timeout: 10m
          spec:
            newAppInstances:
              type: Percentage
              spec:
                value: 100
            oldAppInstances:
              type: Count
              spec:
                value: 0
      - step:
          name: "Swap Route"
          identifier: SwapRoutes
          type: SwapRoutes
          timeout: 10m
          spec:
            downSizeOldApplication: true
    rollbackSteps:
      - step:
          name: "Swap Rollback"
          identifier: swapRollback
          type: SwapRollback
          timeout: 10m
          spec:
            upsizeInActiveApp: true