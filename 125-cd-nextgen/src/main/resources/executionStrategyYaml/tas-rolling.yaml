failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
spec:
  execution:
    steps:
      - step:
          name: Tas Rolling Deploy
          identifier: rollingDeploy
          type: TasRollingDeploy
          timeout: 20m
          spec:
            additionalRoutes:
              - rishabh_basic_app_temporary.apps.pcf-harness.com
            delegateSelectors: []
    rollbackSteps:
      - step:
          name: Tas Rolling Rollback
          identifier: tasRollback
          type: TasRollingRollback
          timeout: 10m
          spec:
            delegateSelectors: []