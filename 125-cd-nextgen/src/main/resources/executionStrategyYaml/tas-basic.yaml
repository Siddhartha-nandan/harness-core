failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
spec:
  execution:
    steps:
      - step:
          name: "Basic Setup Step"
          identifier: basicSetupStep
          type: BasicAppSetup
          timeout: 10m
          spec:
            instanceCount: FromManifest
            existingVersionToKepp: 3
            additionalRoutes: ""
      - step:
          name: "Deploy Step"
          identifier: deployStep
          type: AppResize
          timeout: 10m
          spec:
            newAppInstances:
              type: Percentage
              spec:
                value: 100
            oldAppInstances:
              type: Count
              spec:
                value: 0
    rollbackSteps:
      - step:
          name: "App Rollback"
          identifier: appRollback
          type: AppRollback
          timeout: 10m
          spec: {}