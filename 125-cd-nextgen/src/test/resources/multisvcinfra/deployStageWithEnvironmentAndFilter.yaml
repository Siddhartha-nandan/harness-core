name: deployStage
identifier: deployStage
description: ""
type: Deployment
spec:
  deploymentType: Kubernetes
  services:
    values:
      - serviceRef: service-id
  environment:
    environmentRef: env-id
    filters:
      - type: tags
        on:
          - gitOpsClusters
        spec:
          matchType: all
          tags:
            - key: foo
              value: bar
            - key: top
              value: down
      - type: all
        on:
          - infrastructures
        spec: { }
  execution:
    steps:
      - step:
          type: ShellScript
          name: testnames
          identifier: testnames
          spec:
            shell: Bash
            onDelegate: true
            source:
              type: Inline
              spec:
                script: echo 1
            environmentVariables: []
            outputVariables: []
            executionTarget: {}
          timeout: 10m
    rollbackSteps:
      - step:
          name: Rollback Rollout Deployment
          identifier: rollbackRolloutDeployment
          type: K8sRollingRollback
          timeout: 10m
          spec: {}
tags: {}
failureStrategies:
  - onFailure:
      errors:
        - AllErrors
      action:
        type: StageRollback
