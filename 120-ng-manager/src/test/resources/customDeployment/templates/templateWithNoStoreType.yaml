customDeployment:
  infrastructure:
    variables:
      - name: clusterUrl
        type: String
        value: <+input>
      - name: image
        type: Connector
        value: account.harnessImage
        description: "Connector"
    fetchInstancesScript:
      store:
        spec:
          content: ""
    instancesListPath: instances
    instanceAttributes:
      - name: instancename
        jsonPath: <+input>
        description: "IP address of the host"
  execution:
    stepTemplateRefs:
      - org.OpenStackSetup
