name: Secret and Connector Metrics
identifier: SecretConnectorMetrics
metricGroup: SecretConnectorMetricsGroup
metrics:
  - metricName: ci_secret_error_count
    metricDefinition: Error count when failed to get the secret
    type: Count
    unit: "1"
  - metricName: ci_secret_latency
    metricDefinition: Time taken for the fetch secret details
    type: LastValue
    unit: count
  - metricName: ci_connector_error_count
    metricDefinition: Error count when failed to get connector details
    type: Count
    unit: "1"
  - metricName: ci_connector_latency
    metricDefinition: Time taken to fetch the connector details
    type: LastValue
    unit: count
